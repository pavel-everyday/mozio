<div appInputStylizer class="app-input-number">
  <label [for]="formField.label">{{formField.label}}</label>
  <div class="custom-arrows">
    <div class="minus" (click)="minus()"></div>
    <input type="number" [id]="formField.label" [value]="formField.value" (input)="onFieldChange($event)" #input/>
    <div class="plus" (click)="plus()"></div>
  </div>
</div>
